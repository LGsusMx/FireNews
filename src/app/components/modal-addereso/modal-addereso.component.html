<button (click)="showModal = !showModal;" class="btn btn-success">News!</button>
<app-modal [show]="showModal" (eventButtons)="onEventButtons($event)">

  <div class="container" [formGroup]="form">
    <div class="form-group">
      <label for="inputTitle">Titulo</label>
      <input type="text" class="form-control" id="inputTitle" formControlName="title">
      <small
        id="titleHelp"
        class="form-text text-muted"
        *ngIf="form.get('title').touched && form.get('title').invalid"
      > Campo requerido </small>
  </div>
  <div class="form-group">
    <label for="inputBodyf">Cuerpo</label>
    <input type="text" class="form-control" id="inputBodyf" formControlName="bodyF">
    <small
      id="titleHelp"
      class="form-text text-muted"
      *ngIf="form.get('bodyF').touched && form.get('bodyF').invalid"
    > Campo requerido </small>
</div>
<div class="form-group">
  <label for="inputAuthor">Autor</label>
  <input type="text" class="form-control" id="inputAuthor" formControlName="author">
  <small
    id="titleHelp"
    class="form-text text-muted"
    *ngIf="form.get('author').touched && form.get('author').invalid"
  > Campo requerido </small>
</div>
<label class="image-upload-container btn btn-bwm">
  <span>Select Image</span>
  <input #imageInput
         type="file"
         accept="image/*"
         (change)="processFile(imageInput)">
</label>


  </div>


</app-modal>
